name: 'Build Urchin'
on: [workflow_dispatch, push]
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["urchin_left nice_view_adapter nice_view", "urchin_right nice_view_adapter nice_view"]'
      kconfig: '["CONFIG_ZMK_DISPLAY=y\nCONFIG_ZMK_WIDGET_WPM_STATUS=y\nCONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y\nCONFIG_BT_CTLR_TX_PWR_PLUS_8\nCONFIG_ZMK_SLEEP=y"]'
